<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>书籍展示</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 cloumn">
            <div class="page-header">
                <h1>
                    <small>书籍列表---显示所有书籍</small>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 column">
                <a th:href="@{/toAdd}" class="btn btn-primary">新增书籍</a>
                <a th:href="@{/allBook/1}" class="btn btn-primary">显示全部书籍</a>
            </div>
            <div class="col-md-4 column">
                <form th:action="@{/queryBook}" method="post" style="float: right">
                    <span style="color: red;font-weight: bold"></span>
                    <input type="text" name="queryBookName" placeholder="请输入要查询的书籍名称">
                    <input type="submit" value="查询" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <th>书籍序号</th>
                <th>书籍编号</th>
                <th>书籍名称</th>
                <th>书籍数量</th>
                <th>书籍详情</th>
                <th>操作</th>
                </thead>
                <tbody>

<!--             书籍从数据库中查询出来 &#45;&#45;-->
                <tr th:each="book,stat:${books}">
                    <td th:text="${stat.index+1}"></td>
                    <td th:text="${book.getBookId()}"></td>
                    <td th:text="${book.getBookName()}"></td>
                    <td th:text="${book.getBookCounts()}"></td>
                    <td th:text="${book.getDetail()}"></td>
                    <td>
                        <a th:href="@{/toUpdate/}+${book.getBookId()}">修改</a>
                        &nbsp; |&nbsp;
                        <a th:href="@{/delete/}+${book.getBookId()}">删除</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
